---
- hosts: all
  gather_facts: No
  vars:
    ansible_connection: netconf

  tasks:
  - name: get state
    ansible.netcommon.netconf_get:
      filter: <state xmlns="urn:nokia.com:sros:ns:yang:sr:state"><system/></state>
      display: json
    register: result

  - name: save result
    set_fact:
      my_var: "{{ result }}"

  - name: display results
    debug:
      var: my_var.output.data.state.system.version
...