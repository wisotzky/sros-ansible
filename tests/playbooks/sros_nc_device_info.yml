---
- hosts: all
  connection: netconf
  gather_facts: No

  collections:
  - nokia.sros

  tasks:
  - name: get device info
    nokia.sros.device_info:
    register: device_info

  - name: display device info
    debug:
      msg: |
        {{device_info.output}}
...