---
- hosts: clab-ansible-classic
  gather_facts: No
  vars:
    ansible_network_os: nokia.sros.classic

  tasks:
  - name: do some config
    ansible.netcommon.cli_config:
      config: |
        configure system
        contact nobody
        location berlin
        exit all

  - name: backup
    ansible.netcommon.cli_config:
      backup: yes
      backup_options:
        filename: "{{ inventory_hostname }}.cfg"
        dir_path: /tmp
...