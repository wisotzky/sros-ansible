all:
  hosts:
    sros:
      ansible_host: "{{ lookup('env', 'SROS_HOST', default='127.0.0.1') }}"
      ansible_port: "{{ lookup('env', 'SROS_SSH_PORT', default='2222') }}"
  vars:
    ansible_user: "{{ lookup('env', 'ANSIBLE_NET_USERNAME', default='admin') }}"
    ansible_password: "{{ lookup('env', 'ANSIBLE_NET_PASSWORD', default='admin') }}"
    ansible_connection: network_cli
    ansible_network_os: "{{ lookup('env', 'ANSIBLE_NETWORK_OS', default='nokia.sros.classic') }}"
    ansible_become: false
    ansible_ssh_common_args: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
